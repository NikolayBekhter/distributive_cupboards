<div>

    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0 text-black">Главная</h3>
            </div>
            <HR>
            <div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="boxNumber">Номер шкафа</label>
                        <input type="text" class="form-control" id="boxNumber" placeholder="Введите номер" ng-model="boxNumber">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" ng-click="getBox(boxNumber)">Найти</button>
                </div>
            </div>
            <HR>
            <div>
                <ul class="list-inline">
                    <li class="list-inline-item" ng-show="boxList.boxNumber != null">-Номер шкафа: {{boxList.boxNumber}}-</li>
                    <li class="list-inline-item" ng-show="boxList.street != null">-Улица: {{boxList.street}}-</li>
                    <li class="list-inline-item" ng-show="boxList.house != null">-Дом: {{boxList.house}}-</li>
                    <li class="list-inline-item" ng-show="boxList.houseBlock != null">-Корпус: {{boxList.houseBlock}}-</li>
                    <li class="list-inline-item" ng-show="boxList.entrance != null">-Подъезд: {{boxList.entrance}}-</li>
                    <li class="list-inline-item" ng-show="boxList.enterCode != null">-Код домофона: {{boxList.enterCode}}-</li>
                    <li class="list-inline-item" ng-show="boxList.description != null">-Описание: {{boxList.description}}-</li>
                    <li class="list-inline-item" ng-show="boxList.author != null">-Автор: {{boxList.author}}-</li>
                </ul>
            </div>
        </div>
    </section>

</div>
